<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protech Real Estate</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .nav-link {
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }
        .nav-link:hover::after {
            background-color: #ffcc00;
            transform: scaleX(1);
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        /* Active Page Highlight */
        .nav-link.active {
            color: #ffcc00 !important;
            font-weight: bold;
        }
        .nav-link.active::after {
            background-color: #ffcc00;
            transform: scaleX(1);
        }
        .footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/img_1.png' %}" alt="Protech Logo">
            Protech Real Estate
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/properties/' %}active{% endif %}" href="#properties">Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/book-appointment/' %}active{% endif %}" href="{% url 'book_appointment' %}">Make Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/admin-login/' %}active{% endif %}" href="{% url 'admin_login' %}">Admin Panel</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        &copy; 2025 Protech Real Estate | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
