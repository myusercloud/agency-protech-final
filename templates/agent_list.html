{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Agents List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Profile Picture</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.name }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.phone }}</td>
                    <td>
                        {% if agent.profile_picture %}
                            <img src="{{ agent.profile_picture.url }}" alt="Profile Picture" width="50">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="{% url 'add_agent' %}" class="btn btn-primary">Add New Agent</a>
        </div>
    </div>
</div>
{% endblock %}
