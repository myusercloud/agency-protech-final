{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center mt-5">
    <div class="success-message card shadow-lg p-5">
        <h2 class="text-success">Appointment Booked Successfully!</h2>
        <p class="mt-3">Thank you for booking an appointment. We will contact you soon.</p>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</div>

<style>
    .success-message {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
    }
    h2 {
        font-weight: bold;
    }
    p {
        font-size: 18px;
        color: #555;
    }
    a.btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease-in-out;
        padding: 10px 20px;
        border-radius: 5px;
    }
    a.btn-primary:hover {
        background-color: #0056b3;
        border-color: #004494;
    }
</style>
{% endblock %}
