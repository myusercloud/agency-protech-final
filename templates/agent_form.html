{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Add New Agent</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Add Agent</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'agent_list' %}" class="btn btn-secondary">View Agents</a>
        </div>
    </div>
</div>
{% endblock %}
